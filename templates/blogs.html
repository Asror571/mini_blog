<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcha Bloglar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

    <h1 class="text-center">Barcha Bloglar</h1>

    <div class="list-group">
        {% for post in posts %}
            <a href="/blogs/{{ post.id }}" class="list-group-item list-group-item-action">
                <h5 class="mb-1">{{ post.title }}</h5>
                <small>{{ post.created_at }}</small>
            </a>
        {% endfor %}
    </div>

    <a href="/" class="btn btn-secondary mt-3">Bosh sahifaga qaytish</a>

</body>
</html>
